<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table2</title>
</head>
<body>
    <table border="1" cellpadding="15px" bordercolor="blue">
        <tr>
            <th>1</th>
            <th>2</th>
            <th colspan="3">3</th>
            <th colspan="2">4</th>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td rowspan="3">9</td>
            <td rowspan="3">10</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">11</td>
            <td colspan="3">12</td>
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
